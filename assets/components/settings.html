<div class="settings-page">
    
    <div class="settings-content">
        
        <!-- Language Selection -->
        <div class="setting-group">
            <label for="langSelect" data-lang-key="lang">زبان</label>
            <select id="langSelect" class="setting-select">
                <option value="fa" data-lang-key="persian">فارسی</option>
                <option value="en" data-lang-key="english">English</option>
            </select>
        </div>
        
        <!-- Theme Selection -->
        <div class="setting-group">
            <label for="themeSelect" data-lang-key="theme">تم</label>
            <select id="themeSelect" class="setting-select">
                <option value="default" data-lang-key="default">پیش‌فرض سیستم</option>
                <option value="light" data-lang-key="light">روشن</option>
                <option value="dark" data-lang-key="dark">تیره</option>
            </select>
        </div>

        <!-- Calendar Type Selection -->
        <div class="setting-group">
            <label for="calendarTypeSelect" data-lang-key="settingsCalendar">تقویم اصلی</label>
            <select id="calendarTypeSelect" class="setting-select">
                <option value="persian" data-lang-key="persian">شمسی</option>
                <option value="gregorian" data-lang-key="gregorian">میلادی</option>
            </select>
        </div>
        
        <!-- Show Secondary Calendar -->
        <div class="setting-group toggle-group">
            <label for="secondaryCalendarToggle" data-lang-key="showSecondaryCalendar">
                نمایش تقویم دوم
            </label>
            <div class="toggle-switch">
                <input type="checkbox" id="secondaryCalendarToggle" class="setting-toggle">
                <label for="secondaryCalendarToggle" class="toggle-slider"></label>
            </div>
        </div>
        
        <!-- City Selection -->
        <div class="setting-group">
            <label for="provinceSelectLabel" data-lang-key="provinceSelectLabel"></label>
            <select id="citySelect" class="setting-select">
                <option value="tehran" data-lang-key="tehran"></option>
                <option value="mashhad" data-lang-key="mashhad"></option>
                <option value="isfahan" data-lang-key="isfahan"></option>
                <option value="tabriz" data-lang-key="tabriz"></option>
                <option value="shiraz" data-lang-key="shiraz"></option>
                <option value="karaj" data-lang-key="karaj"></option>
                <option value="ahvaz" data-lang-key="ahvaz"></option>
                <option value="qom" data-lang-key="qom"></option>
                <option value="kermanshah" data-lang-key="kermanshah"></option>
                <option value="rasht" data-lang-key="rasht"></option>
                <option value="zahedan" data-lang-key="zahedan"></option>
                <option value="kerman" data-lang-key="kerman"></option>
                <option value="sari" data-lang-key="sari"></option>
                <option value="hamedan" data-lang-key="hamedan"></option>
                <option value="arak" data-lang-key="arak"></option>
                <option value="urmia" data-lang-key="urmia"></option>
                <option value="bandar-abbas" data-lang-key="bandarAbbas"></option>
                <option value="birjand" data-lang-key="birjand"></option>
                <option value="bojnurd" data-lang-key="bojnurd"></option>
                <option value="bushehr" data-lang-key="bushehr"></option>
                <option value="khorramabad" data-lang-key="khorramabad"></option>
                <option value="gorgan" data-lang-key="gorgan"></option>
                <option value="sanandaj" data-lang-key="sanandaj"></option>
                <option value="qazvin" data-lang-key="qazvin"></option>
                <option value="yazd" data-lang-key="yazd"></option>
                <option value="ardabil" data-lang-key="ardabil"></option>
                <option value="shahrekord" data-lang-key="shahrekord"></option>
                <option value="ilam" data-lang-key="ilam"></option>
                <option value="yasuj" data-lang-key="yasuj"></option>
                <option value="zanjan" data-lang-key="zanjan"></option>
            </select>
        </div>
        
        <!-- Show API Events -->
        <div class="setting-group toggle-group">
            <label for="apiEventsToggle" data-lang-key="showApiEvents">
                نمایش رویدادهای API
            </label>
            <div class="toggle-switch">
                <input type="checkbox" id="apiEventsToggle" class="setting-toggle">
                <label for="apiEventsToggle" class="toggle-slider"></label>
            </div>
        </div>
        
        <!-- API Events Calendar Selection -->
        <div class="setting-group">
            <label for="apiEventsCalendarSelect" data-lang-key="apiEventsCalendar">
                تقویم رویدادهای API
            </label>
            <select id="apiEventsCalendarSelect" class="setting-select">
                <option value="both" data-lang-key="bothCalendars">هر دو تقویم</option>
                <option value="persian" data-lang-key="persian">شمسی</option>
                <option value="gregorian" data-lang-key="gregorian">میلادی</option>
            </select>
        </div>        

        <!-- Reset Settings -->
        <div class="setting-group">
            <button id="resetSettings" class="btn btn-warning" data-lang-key="resetSettings">
                بازنشانی تنظیمات
            </button>
        </div>
    </div>
</div>
