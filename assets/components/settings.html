<div class="settings-page">
    
    <div class="settings-content">
        
        <!-- Language Selection -->
        <div class="setting-group">
            <label for="langSelect" data-lang-key="langToggle">زبان</label>
            <select id="langSelect" class="setting-select">
                <option value="fa" data-lang-key="persian">فارسی</option>
                <option value="en" data-lang-key="english">English</option>
            </select>
        </div>
        
        <!-- Theme Selection -->
        <div class="setting-group">
            <label for="themeSelect" data-lang-key="theme">تم</label>
            <select id="themeSelect" class="setting-select">
                <option value="default" data-lang-key="default">پیش‌فرض سیستم</option>
                <option value="light" data-lang-key="light">روشن</option>
                <option value="dark" data-lang-key="dark">تیره</option>
            </select>
        </div>

        <!-- Calendar Type Selection -->
        <div class="setting-group">
            <label for="calendarTypeSelect" data-lang-key="settingsCalendar">تقویم اصلی</label>
            <select id="calendarTypeSelect" class="setting-select">
                <option value="persian" data-lang-key="persian">شمسی</option>
                <option value="gregorian" data-lang-key="gregorian">میلادی</option>
            </select>
        </div>
        
        <!-- Show Secondary Calendar -->
        <div class="setting-group toggle-group">
            <label for="secondaryCalendarToggle" data-lang-key="showSecondaryCalendar">
                نمایش تقویم دوم
            </label>
            <div class="toggle-switch">
                <input type="checkbox" id="secondaryCalendarToggle" class="setting-toggle">
                <label for="secondaryCalendarToggle" class="toggle-slider"></label>
            </div>
        </div>
        
        <!-- Show API Events -->
        <div class="setting-group toggle-group">
            <label for="apiEventsToggle" data-lang-key="showApiEvents">
                نمایش رویدادهای API
            </label>
            <div class="toggle-switch">
                <input type="checkbox" id="apiEventsToggle" class="setting-toggle">
                <label for="apiEventsToggle" class="toggle-slider"></label>
            </div>
        </div>
        
        <!-- API Events Calendar Selection -->
        <div class="setting-group">
            <label for="apiEventsCalendarSelect" data-lang-key="apiEventsCalendar">
                تقویم رویدادهای API
            </label>
            <select id="apiEventsCalendarSelect" class="setting-select">
                <option value="both" data-lang-key="bothCalendars">هر دو تقویم</option>
                <option value="persian" data-lang-key="persian">شمسی</option>
                <option value="gregorian" data-lang-key="gregorian">میلادی</option>
            </select>
        </div>        

        <!-- Reset Settings -->
        <div class="setting-group">
            <button id="resetSettings" class="btn btn-warning" data-lang-key="resetSettings">
                بازنشانی تنظیمات
            </button>
        </div>
    </div>
</div>
